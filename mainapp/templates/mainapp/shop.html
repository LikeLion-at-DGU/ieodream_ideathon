{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="hero-wrap js-fullheight">
    <div class="overlay"></div>
    <div id="particles-js"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true" style="background-image: url(../static/images/배경사진.jpg); background-repeat: no-repeat; background-size: cover;">        
        <div class="col-md-6 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
          <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2">SHOP</span> </p>
          <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">작품을 매칭해보세요</h1><br><br>
          {%if user.is_authenticated%}
          <h3> <button type="button" class="btn btn-outline-info"><span class="mr-2"><a href="{% url 'new_shop' %}">매칭하기</a></span></button></h3>
          {% else %}
          <h3><span class="mr-2">로그인 후 글 작성이 가능합니다.</span> </h3>
          {% endif%}
        </div>
      </div>
    </div>
  </div>
  {% for product in products %}
  <div>
    <h3><a href = "{%url 'detail_shop' product.id %}">{{product.title}}</a></h3>
    {{product.writer}}<br>
    {{product.summary}}
    <hr>
    <br>
  </div>
    {%endfor%}

{% endblock %}
